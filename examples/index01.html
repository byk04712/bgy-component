<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/ant-design-vue/dist/antd.css" />
  <link rel="stylesheet" href="../dist/styles/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.4.0-beta.0"></script>
  <script src="../node_modules/ant-design-vue/dist/antd.js"></script>
  <script src="../dist/index.iife.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const { createApp } = VueCompositionAPI;
    
    const App = {
      data() {
        return { count: 0 }
      },
      template: `
        <div>
          <h1>解耦</h1>
          <bgy-form></bgy-form>
          <bgy-throttle>
            <button v-on:click="console.log(Date.now())">节流按钮{{count}}</button>
          </bgy-throttle>
        </div>
      `
    }

    // Vue.use(BgyComponent)
    
    const app = createApp({
      render: h => h(App)
    });
    app.use(BgyComponent)
    app.mount('#app')
  </script>
</body>
</html>
