<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.4.0-beta.0"></script>
  <script src="../dist/index.iife.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const { createApp } = VueCompositionAPI;
    
    const App = {
      template: `
        <div>
          <h1>解耦</h1>
          <bgy-form></bgy-form>
        </div>
      `
    }

    // Vue.use(BgyComponent)
    
    const app = createApp({
      render: h => h(App)
    });
    app.use(BgyComponent)
    app.mount('#app')
  </script>
</body>
</html>
