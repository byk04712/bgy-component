<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/ant-design-vue/dist/antd.css" />
  <link rel="stylesheet" href="../dist/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.4.0-beta.0"></script>
  <script src="../node_modules/moment/moment.js"></script>
  <script src="../node_modules/ant-design-vue/dist/antd.js"></script>
  <script src="../dist/index.iife.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script>
      function throttle(
        delay,                // 延时的时间,单位毫秒
        noTrailing,              // 如果为 true, callback 将在每次 delay 之后执行,为 false 将在 delay 之后执行
        callback,           // 回掉函数
        debounceMode             // 如果为 true, 则在此先执行, 否则之后再执行
      ) {
        let timeoutID
        let cancelled = false
        let lastExec = 0

        // 清除已存在的定时任务
        function clearExistingTimeout() {
          if (timeoutID) {
            clearTimeout(timeoutID)
          }
        }

        // 取消下次执行
        function cancel() {
          clearExistingTimeout()
          cancelled = true
        }

        // noTrailing 默认是 false
        if (typeof noTrailing !== 'boolean') {
          debounceMode = callback
          callback = noTrailing
          noTrailing = undefined
        }

        function wrapper(...args) {
          let self = this;
          let elapsed = Date.now() - lastExec;

          if (cancelled) {
            return
          }

          function exec() {
            lastExec = Date.now()
            callback.apply(self, args)
          }

          function clear() {
            timeoutID = undefined;
          }

          if (debounceMode && !timeoutID) {
            exec()
          }

          clearExistingTimeout()

          if (debounceMode === undefined && elapsed > delay) {
            exec()
          } else if (noTrailing !== true) {
            timeoutID = setTimeout(
              debounceMode ? clear : exec,
              debounceMode === undefined ? delay - elapsed : delay
            )
          }
        }

        wrapper.cancel = cancel

        return wrapper
      }

      function debounce(delay, atBegin, callback) {
        return callback === undefined ? throttle(delay, atBegin, false) : throttle(delay, callback, atBegin !== false)
      }
    
    
    const { createApp, reactive, onMounted, onUnmounted } = VueCompositionAPI;

    const App = {
      template: `
        <a-card>
          <bgy-form v-bind="formConfig"></bgy-form>
        </a-card>
      `,
      setup() {
        const formConfig = reactive({
          formItem: [
            {
              label: '账号',
              key: 'account',
              type: 'text',
              rules: [
                { required: true },
              ],
            },
            {
              label: '密码',
              key: 'password',
              type: 'text',
              rules: [
                { required: true },
              ],
            }
          ]
        })

        const doResize = throttle(500, true, () => {
          console.log(`${document.body.clientWidth} ${document.body.clientHeight}`);
        })

        onMounted(() => {
          window.addEventListener('resize', doResize)
        })

        onUnmounted(() => {
          window.removeEventListener('resize', doResize)
        })

        return {
          formConfig,
        }
      }
    }

    const app = createApp({
      render: h => h(App)
    });
    app.use(BgyComponent)
    app.mount('#app')
  </script>
</body>

</html>
