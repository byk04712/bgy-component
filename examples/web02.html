<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/ant-design-vue/dist/antd.css" />
  <link rel="stylesheet" href="../dist/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.4.0-beta.0"></script>
  <script src="../node_modules/moment/moment.js"></script>
  <script src="../node_modules/ant-design-vue/dist/antd.js"></script>
  <script src="../dist/index.iife.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script>
    const { createApp, reactive } = VueCompositionAPI;

    const App = {
      template: `
        <a-card>
          <bgy-form v-bind="formConfig"></bgy-form>
        </a-card>
      `,
      setup() {
        const formConfig = reactive({
          formItem: [
            {
              label: '账号',
              key: 'account',
              type: 'text',
              rules: [
                { required: true },
              ],
            },
            {
              label: '密码',
              key: 'password',
              type: 'text',
              rules: [
                { required: true },
              ],
            }
          ]
        })

        return {
          formConfig,
        }
      }
    }

    const app = createApp({
      render: h => h(App)
    });
    app.use(BgyComponent)
    app.mount('#app')
  </script>
</body>

</html>
